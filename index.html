<html>
<head>
    <title>Bricks</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body onload="draw()">
    <div class="glavni">
        <div class="gamePanel">
            <canvas id="myCanvas" width="800" height="650"></canvas>
            <div class="pauseMsg">
                <h1>Paused</h1>
                <span>Press the Pause button or 'P' to resume.</span>
            </div>
        </div>
        <div class="btnCont">
            <button class="playBtn" onclick="gameStart()">Play</button>
            <button class="pauseBtn" disabled onclick="gamePause()">Pause</button>
            <button class="rules" onclick="rules()">Rules</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
